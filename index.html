<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Cleaning Hogwarts Data</title>
  </head>
  <body>
    <header><h1>Hogwarts</h1></header>
    <main>
      <section class="searchPlace">
        <span class="material-symbols-outlined">
          search
          </span>
        <input type="search" name="search" id="search">
      </section>
      <section class="listManipluation">
        <h1>Student List</h1>
        <div class="listSections">
          <div class="listFiltering">
            <h5>Filtering</h5>
            <p>
              <button class= "filter" data-action="filter" data-filter="*">All</button>
              <button class= "filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
              <button class= "filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
              <button class= "filter" data-action="filter" data-filter="slytherin">Slytherin</button>
              <button class= "filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
              <button class= "filter" data-action="filter" data-filter="prefects">Prefects</button>
              <button class= "filter" data-action="filter" data-filter="inquisitorial">Inquisitorial</button>
              <button class= "filter" data-action="filter" data-filter="expelled">Expelled</button>
            </p>
          </div>
          <div>
            <h5>Sorting</h5>
            <select name="sorting" id="sorting">
              <option data-action="sort" data-sort-direction="asc" data-sort="firstName" value="1">First Name: A-Z</option>
              <option data-action="sort" data-sort-direction="desc" data-sort="firstName" value="2">First Name: Z-A</option>
              <option data-action="sort" data-sort-direction="asc" data-sort="lastName" value="3">Last Name: A-Z</option>
              <option data-action="sort" data-sort-direction="desc" data-sort="lastName" value="4">Last Name: Z-A</option>
              <option data-action="sort" data-sort-direction="asc" data-sort="house" value="5">House: A-Z</option>
              <option data-action="sort" data-sort-direction="desc" data-sort="house" value="6">House: Z-A</option>
              <option data-action="sort" data-sort-direction="asc" data-sort="prefect" value="7">Prefect: A-Z</option>
              <option data-action="sort" data-sort-direction="desc" data-sort="prefect" value="8">Prefect: Z-A</option>
              <option data-action="sort" data-sort-direction="asc" data-sort="inquisitorial" value="9">Inquisitorial: A-Z</option>
              <option data-action="sort" data-sort-direction="desc" data-sort="inquisitorial" value="10">Inquisitorial: Z-A</option>
            </select>
          </div>
        </div>
      </section>
      <section id="pasteTemplate" class="gridView">
        <!-- template will be copied here -->
      </section>
      <div id="pop-up" class="modal hidden">
        <div class="dialog">
          <button class="closeButton">X</button>
          <div class="popImages"><img data-field="studentPortait" src="#" alt="Image of Student" /><img data-field="houdeCrest"src="#" alt="Image of House Crest" /></div>
          <div>
            <h3><span data-field="popLastName">Last Name</span> <span data-field="popFirstName">Name,</span></h3>
            <h4> <span data-field="popMiddleName">Middle Name,</span> <span data-field="popNickname">"Nick Name"</span></h4>
            <p data-field="popHouse">House</p>
            <div>
              <ul>
                <li id="prefectStatus">Prefects: </li>
                <li data-field="prefect" data-prefect="false"></li>
                <li id="inquisitorialStatus">Inquisitorial Squad: </li>
                <li data-field="inqusitorial">‚ùåüéñÔ∏è</li>
                <li id="expelledStatus">Expelled: </li>
                <li data-field="expelled">‚ùå‚ùó</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Hogwarts School of Witchcraft and Wizardry</p>
      <p>Disclaimer: This is a student project</p>
    </footer>
    <!-- Template -->
    <template id="newTemplate">
      <div class="studentDiv">
        <!-- <img src="#" alt="Image of Student" class="imgStudent" /> -->
        <div>
          <div class="studentInfo">
            <h2 data-field="lastName"></h2>
            <h3 data-field="firstName"></h3>
            <h3 data-field="middleName"></h3>
            <p data-field="nickName"></p>
            <h4 data-field="house"></h2>
          </div>
          <p data-field="prefect" data-prefect="false"></p>
        </div>
      </div>
      <div id="prefectWarning" class="modal hidden">
        <div class="dialog">
          <button class="closeButton">X</button>
          <h1>Warning!</h1>
          <p>
            There can not be anymore than two prefects per House.<br />
            Do you want to remove one of the existing prefects?
          </p>
          <div class="sidebyside">
            <button id="removea">
              remove <span data-field="prefectA">A</span>
            </button>
            <button id="removeb">
              remove <span data-field="prefectB">B</span>
            </button>
          </div>
        </div>
      </div>
    </template>
    <script src="index.js"></script>
  </body>
</html>
